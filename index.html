<!DOCTYPE html>
<html lang="en">
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Calculator</title>
<meta name="description" content="">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /><link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <h1>Calculator</h1>
  </div>
  <div class="calculator">
    <div class="display" id="display">
      <h3 id="previous-num-display"></h3>
        <h2 id="num-display"></h2>
    </div>
    <div class="button-row">
      <button type="button" class="clear crossRotate" id="clear" data-key="Delete">AC</button>
      <button type="button" class="delete crossRotate" id="delete" data-key="Backspace">Del</button>
      <button type="button" class="operand crossRotate" id="/" data-key="/">/</button>

    </div>
    <div class="button-row">
      <button type="button" class="number crossRotate" id="7" data-key="7">7</button>
      <button type="button" class="number crossRotate" id="8" data-key="8">8</button>
      <button type="button" class="number crossRotate" id="9" data-key="9">9</button>
      <button type="button" class="operand crossRotate" id="*" data-key="*">*</button>
    </div>
    
    <div class="button-row">
      <button type="button" class="number crossRotate" id="4" data-key="4">4</button>
      <button type="button" class="number crossRotate" id="5" data-key="5">5</button>
      <button type="button" class="number crossRotate" id="6" data-key="6">6</button>
      <button type="button" class="operand crossRotate" id="-" data-key="-">-</button>

    
    </div>
    <div class="button-row">
      <button type="button" class="number crossRotate" id="1" data-key="1">1</button>
      <button type="button" class="number crossRotate" id="2" data-key="2">2</button>
      <button type="button" class="number crossRotate" id="3" data-key="3">3</button>
      <button type="button" class="operand crossRotate" id="+" data-key="+">+</button>
    </div>
    <div class="button-row">
      <button type="button" class="decimal crossRotate" id="decimal" data-key=".">.</button>
      <button type="button" class="number crossRotate" id="0" data-key="0">0</button>
      <button type="button" class="equals crossRotate" id="=" data-key="=">=</button>
      <button type="button" class="equals crossRotate" id="Enter" data-key="Enter">=</button>
    </div>
  </div>




<script src="script.js" async defer></script>
</body>
</html>
